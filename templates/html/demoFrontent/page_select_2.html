{% extends "main_layout.html" %}

{% block breadcrumb %}
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item">
            <a href="#">Feature</a>
          </li>
          <li class="breadcrumb-item active">Select 2</li>
        </ol>
{% endblock  %}

{% block content %}
    <div class="container-fluid">
        <div class="animated fadeIn">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-edit"></i> Select 2
            </div>

            <div class="card-body">
                
                    <label>Modern Select</label>
                    <select class="form-control select2-single" id="hoten">
                        <option>nguyen</option>
                        <option>thi</option>
                        <option>ngoc</option>
                        <option>tran</option>
                        <option>whatever</option>
                    </select>
                
            </div>

            <div class="card-body">
                <input id="tags" type="text" name="country">
                <fieldset class="form-group">
                    <label>Multiple Select / Tags</label>
                    <select class="form-control select2-multiple" id="select2-2" multiple="">
                        <option value = "nguyen">Option 1</option>
                        <option value = "thi">Option 2</option>
                        <option value = "ngoc">Option 3</option>
                        <option value = "tran">Option 4</option>
                        <option value = "xinh">Option 5</option>
                    </select>
                </fieldset>
            </div>

            <div class="card-body">
                <div class="input-group mb-2">
                    <span class="input-group-prepend">
                        <span class="input-group-text">
                        <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                    <input class="form-control" name="daterange" type="text" id="daterangepicker"/>
                </div>  
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="color">
                    </div>
                    
                </div>  
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Options</label>
                    </div>
                    <select class="custom-select select2-single" id="select2-demo">
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div> 
            </div>

            <div class="card-footer">
                <div class="row">
                    <div col-1>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>
<script>
$(document).ready(function() {
    $(".bootstrap-tagsinput .tag").css('color','red');

    $('#select2-2').select2({
        theme: 'bootstrap',
        placeholder: 'Your Favorite Football Team',
        allowClear: true
    });

    $('#select2-demo').select2({
        theme: 'bootstrap',
        placeholder: 'Your Favorite Football Team',
    });

    $("#select2-2").change(function(){
        console.log("Selected value is: "+$("#select2-2").val());
        console.log("Selected: " + $("#hoten").val());
        console.log("Ng√†y: " + $("#daterangepicker").val());
    });
    
    $('#hoten').select2({
        theme: 'bootstrap'
    });

    $('input[name="daterange"]').daterangepicker({
        opens: 'center',
        ranges: {
            Today: [moment(), moment()],
            Yesterday: [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    });

    $('input[name="color"]').amsifySuggestags({
        type : 'amsify'
    });
    
});
</script>
{% endblock  %}
