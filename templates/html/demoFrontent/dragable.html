{% extends "main_layout.html" %}

{% block title %}Demo drapable{% endblock  %}

{% block breadcrumb %}
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item">
            <a href="#">Feature</a>
          </li>
          <li class="breadcrumb-item active">Demo drapable</li>
        </ol>
{% endblock  %}

{% block content %}

<div class="PR_draggable" style="width: 300px; height: 300px; background: yellow">
    <div class="mydraggable" style="width: 100px; height: 100px; background: red">

    </div>
</div>

<script>
    $(".mydraggable").draggable({
        //containment : "parent",
        //scroll: true,
        //revert : true,
        //helper : "clone",
        //axis : "x",
        drag : function(){
            $(this).css('background','green');
        },
        stop : function(){
            $(this).css('background', 'purple');
        }
    });
</script>

{% endblock  %}
